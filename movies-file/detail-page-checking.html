<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Duration Tracker</title>
    <meta http-equiv="refresh" content="1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .table-container {
            width: 100%;
            max-width: 800px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #ff7675;
            color: white;
        }

        tr:nth-child(even) {
            background: #f8f8f8;
        }

        tr:hover {
            background: #ffdab9;
            transition: 0.3s ease-in-out;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: #ff7675;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .table-container {
                overflow-x: auto;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <h1>Movie Duration Tracking</h1>
    <div id="movie-details"></div>
    <button onclick="resetBtn()">Reset</button>

    <script type="text/plain" src="https://website2l.github.io/allweb/movies-file/movies-data.js"></script>
    <script defer src="https://website2l.github.io/allweb/movies-file/movie-detail-page-storing.js"></script>
    <script defer src="https://website2l.github.io/allweb/movies-file/detail-page-checking.js"></script>
    <script defer src="https://website2l.github.io/allweb/movies-file/detail-page-checking-reset.js"></script>

    <script>
    </script>
</body>
</html>
