<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Extra Box Above Footer</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            height: 100vh;
        }
        /* Header */
        header {
            width: 100%;
            background: linear-gradient(to right, #ff512f, #dd2476);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Main Container */
        .container {
            display: flex;
            gap: 10px;
            margin: 5px;
            padding: 80px 0px 0px;
        }

        /* Left Sidebar */
        .left-sidebar, .right-sidebar {
            width: 250px;
            height: auto;
            padding: 0px;
            color: white;
            text-align: center;
            font-weight: bold;
            border-radius: 10px;
        }

        .left-sidebar {
            background: linear-gradient(to bottom, #36d1dc, #5b86e5);
        }

        .right-sidebar {
            background: linear-gradient(to bottom, #ff512f, #dd2476);
        }
        #right-sidebar .ads-box {
            width: 100%;
            height: 200px;
            background: linear-gradient(to bottom, #36d1dc, #5b86e5);
        }

        /* Main Content */
        .content {
            flex: 1;
            background: white;
            padding: 0px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            color: #333;
            height: fit-content;
        }
        
        .MoviesCardContainer {
          width: 100%;
          height: auto;
          border-radius: 10px 10px 0px 0px;
          display: grid;
          grid-template-columns: repeat(3, 1fr); /* Three equal columns */
          justify-content: center;
          align-items: center;
        }
        
        .pagination {
          width: 100%;
          height: auto;
          border-radius: 0px 0px 10px 10px;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-wrap: wrap;
          padding: 8px;
          gap: 10px;
        }

        /* Footer (Always Fixed Bottom) */
        footer {
            width: 100%;
            background: linear-gradient(to right, #36d1dc, #5b86e5);
            color: white;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-top: 25px;
        }

        /* Extra Box (Footer ke Ander) */
        #Footer .extra-box {
            width: 100%;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 0;
            box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.2);
        }

        /* Extra Box (Footer ke Ander) */
        #Footer p {
          margin: 10px auto;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            /* Left Sidebar */
            .left-sidebar, .right-sidebar {
                height: auto;
            }
            .container {
                flex-direction: column;
            }
            .left-sidebar, .right-sidebar {
                /* width: 100%; */
                /* text-align: center; */
                /* padding: 15px; */
                display: none;
            }
            .content {
                margin: 10px 0;
            }
            .extra-box {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
    <style>
          #MoviesCardContainer .MoviesCards {
              background-color: #f4f4f4;
              color: Black;
              border-radius: 8px;
              cursor: pointer;
              text-decoration: none;
              display: flex;
              justify-content: space-between;
              flex-direction: column;
              align-items: center;
              overflow: hidden;
              border: 0px;
              margin: 5px auto;
              width: 90%;
              max-width: 340px;
              aspect-ratio: 1 / 1;
              flex: 0 0 340px; /* prevent shrinking and ensure fixed width */
          }
          #MoviesCardContainer .MovieCardThumbnail {
              width: 100%;
              height: 250px;
              overflow: hidden;
              display: flex;
              justify-content: center;
              align-items: flex-start;
          }
          #MoviesCardContainer .MovieCardThumbnail img {
              width: 100%;
              height: auto;
              object-fit: cover;
              /* border-radius: 5px; */
              transition: transform 0.3s;
              margin-top: -30px; /* Adjust margin to move image up */
          }
          #MoviesCardContainer .MoviesCards:hover .MovieCardThumbnail img {
              transform: scale(1.2);
          }
          #MoviesCardContainer .MovieCardDetails {
              width: 100%;
            min-height: 40px; /* Minimum height */
            max-height: 100px; /* Maximum height */
            height: auto; /* Automatically adjust */
              padding: 10px;
              box-sizing: border-box;
              border-radius: 0px 0px 8px 8px;
              display: flex;
              justify-content: end;
              flex-direction: column;
              align-items: center;
              z-index: 1;
              border-bottom: 1px solid red;
              border-left: 1px solid red;
              border-right: 1px solid red;
            text-align: center;
            transition: max-height 0.3s ease-in-out;
          }
          #MoviesCardContainer .MovieCardDetails:hover {
              cursor: pointer;
          }
          #MoviesCardContainer .MovieCardDetails:hover ~ .MovieCardThumbnail img {
              transform: scale(1.2);
          }
        #MoviesCardContainer .MovieCardDetails h3, 
        #MoviesCardContainer .MovieCardDetails p {
            margin: 0;
            font-size: clamp(10px, 2.5vw, 20px); /* Responsive font size */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            line-height: 1.2;
        }
        #MoviesCardContainer .MovieCardDetails p {
            color: #555;
            font-size: clamp(8px, 2vw, 14px); /* Responsive font size for <p> */
            font-style: italic;
            text-transform: lowercase;
            text-decoration: underline;
        }
          .pagination a {
              margin: 0 5px;
              padding: 5px 10px;
              text-decoration: none;
              border: 1px solid #ddd;
              border-radius: 50%;
              color: black;
          }
          .pagination a:hover {
              background-color: #ddd;
          }
          .pagination a.active {
              font-weight: bold;
              color: white;
              background-color: #007bff;
          }
          .pagination .prev, .pagination .next {
              font-weight: bold;
              background-color: #007bff;
              color: white;
              border-radius: 8px;
          }
          .pagination .prev:hover, .pagination .next:hover {
              background-color: #0056b3;
          }
          .pagination .last {
              font-weight: bold;
              background-color: #ff5722;
              color: white;
              border-radius: 8px;
          }
          .pagination .last:hover {
              background-color: #e64a19;
          }
          .disabled {
              pointer-events: none;
              opacity: 0.5;
              cursor: not-allowed;
          }
          
          /* Responsive Design */
          @media screen and (max-width: 600px) {
              .content {
                  border: 1px solid red;
              }
              #MoviesCardContainer {
                  display: grid;
                  grid-template-columns: repeat(2, 1fr); /* Three equal columns */
                  justify-content: center;
                  align-items: center;
              }
          }
    </style>
</head>
<body>

    <header>
        <p>My Perfect Responsive Website</p>
        <div class="nev-bar">My Perfect Responsive Website</div>
    </header>

        <div class="container">
            <div class="left-sidebar">Left Sidebar</div>
            <div class="content">
                <div class="MoviesCardContainer" id="MoviesCardContainer"></div>
                <div class="pagination" id="pagination"></div>
            </div>
            <div class="right-sidebar" id="right-sidebar">
                <div class="ads-box">Ads</div>
                <div class="channel-box">Channels</div>
            </div>
        </div>

    <footer id="Footer">

        </div>
        <p>

        </p>
    </footer>

    <script src="https://website2l.github.io/allweb/movies-file/all-movies-data-display"></script>
    
    <script>
        const moviesPerPage = 12;
        const urlParams = new URLSearchParams(window.location.search);
        let currentPage = parseInt(urlParams.get("page")) || 1;
        const totalPages = Math.ceil(movies.length / moviesPerPage);
        const container = document.getElementById("MoviesCardContainer");
        const pagination = document.getElementById("pagination");

        function renderMovies() {
            container.innerHTML = "";
            let start = (currentPage - 1) * moviesPerPage;
            let end = start + moviesPerPage;
            let paginatedMovies = movies.slice(start, end);

            paginatedMovies.forEach(movie => {
                const movieCard = document.createElement("a");
                movieCard.className = "MoviesCards";
                movieCard.href = `https://website2l.github.io/allweb/movies-file/detail-page.html?movie=${movie.title.replace(/\s+/g, '-').toLowerCase()}/watchV=${movie.tiltid}`;
                movieCard.innerHTML = `
            	<div class="MovieCardThumbnail">
                    <img src="${movie.Mainimage}" alt="${movie.title}">
                </div>
            	<div class="MovieCardDetails">
                    <h3>${movie.title}</h3>
                    <p>${movie.category}</p>
                </div>
                `;
                container.appendChild(movieCard);
            });
        }

        function renderPagination() {
            pagination.innerHTML = "";

        // Previous Button - Always Visible but Disabled on First Page
        pagination.innerHTML += `<a href="${currentPage > 1 ? '?page=' + (currentPage - 1) : '#'}" 
            class="prev ${currentPage === 1 ? 'disabled' : ''}">&lt; Previous</a>`;


            // Previous Button
            // if (currentPage > 1) {
                // pagination.innerHTML += `<a href="?page=${currentPage - 1}" class="prev">&lt; Previous</a>`;
            // }

            // Page Numbers - Only 4 Buttons
            let startPage = Math.max(1, currentPage - 1);
            let endPage = Math.min(totalPages, startPage + 3);
            
            if (endPage - startPage < 3) {
                startPage = Math.max(1, endPage - 3);
            }

            for (let i = startPage; i <= endPage; i++) {
                pagination.innerHTML += `<a href="?page=${i}" class="${i === currentPage ? "active" : ""}">${i}</a>`;
            }

            // Next Button
            if (currentPage < totalPages) {
                pagination.innerHTML += `<a href="?page=${currentPage + 1}" class="next">Next &gt;</a>`;
            }

            // Last Page Button
            if (currentPage < totalPages) {
                pagination.innerHTML += `<a href="?page=${totalPages}" class="last">Last ${totalPages}</a>`;
            }
        }

        renderMovies();
        renderPagination();
      
    </script>

</body>
</html>
