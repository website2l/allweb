<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Cards</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .MoviesCardContainer {
            width: 100%;
            max-width: 900px;
            padding: 10px;
            height: auto;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #fc466b, #3f5efb);
        }
        .MoviesCards {
            background-color: #f4f4f4;
            color: Black;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            border: 0px;
            margin: 5px auto;
            width: 90%;
            max-width: 340px;
            aspect-ratio: 1 / 1;
            flex: 0 0 340px;
        }
        .MovieCardThumbnail {
            width: 100%;
            height: 250px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .MovieCardThumbnail img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.3s;
            margin-top: -30px;
        }
        .MoviesCards:hover .MovieCardThumbnail img {
            transform: scale(1.2);
        }
        .MovieCardDetails {
            width: 100%;
            min-height: 40px;
            max-height: 100px;
            padding: 5px;
            box-sizing: border-box;
            border-radius: 0px 0px 8px 8px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            border-bottom: 1px solid red;
            border-left: 1px solid red;
            border-right: 1px solid red;
            text-align: center;
            transition: max-height 0.3s ease-in-out;
        }
        .MovieCardDetails:hover {
            cursor: pointer;
        }
        .MovieCardDetails p {
            color: #555;
            font-style: italic;
            text-transform: lowercase;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="MoviesCardContainer">
        <div class="MoviesCards">
            <div class="MovieCardThumbnail">
                <img src="https://placehold.co/600x900" alt="Movie 1">
            </div>
            <div class="MovieCardDetails">
                <h3>Movie 1</h3>
                <p>Action, Thriller</p>
            </div>
        </div>
        <div class="MoviesCards">
            <div class="MovieCardThumbnail">
                <img src="https://placehold.co/600x900" alt="Movie 2">
            </div>
            <div class="MovieCardDetails">
                <h3>Movie 2</h3>
                <p>Comedy, Drama</p>
            </div>
        </div>
        <div class="MoviesCards">
            <div class="MovieCardThumbnail">
                <img src="https://placehold.co/600x900" alt="Movie 3">
            </div>
            <div class="MovieCardDetails">
                <h3>Movie 3</h3>
                <p>Horror, Mystery</p>
            </div>
        </div>
        <div class="MoviesCards">
            <div class="MovieCardThumbnail">
                <img src="https://placehold.co/600x900" alt="Movie 4">
            </div>
            <div class="MovieCardDetails">
                <h3>Movie 4</h3>
                <p>Romance, Sci-Fi</p>
            </div>
        </div>
        <div class="MoviesCards">
            <div class="MovieCardThumbnail">
                <img src="https://placehold.co/600x900" alt="Movie 5">
            </div>
            <div class="MovieCardDetails">
                <h3>Movie 5</h3>
                <p>Adventure, Fantasy</p>
            </div>
        </div>
        <div class="MoviesCards">
            <div class="MovieCardThumbnail">
                <img src="https://placehold.co/600x900" alt="Movie 6">
            </div>
            <div class="MovieCardDetails">
                <h3>Movie 6</h3>
                <p>Animation, Family</p>
            </div>
        </div>
    </div>
</body>
</html>
