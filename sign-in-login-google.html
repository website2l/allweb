<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4285F4;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome, Please Sign In</h2>
    <div id="whenSignedOut">
      <button id="signInGoogleBtn">Sign In with Google</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged
    } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBAkyG8_rmdgno1gEnRT8Ixf1eyYS18a0E",
      authDomain: "example-sign-up.firebaseapp.com",
      projectId: "example-sign-up",
      storageBucket: "example-sign-up.appspot.com",
      messagingSenderId: "768182895290",
      appId: "1:768182895290:web:2486660d028269fdc33883"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById('signInGoogleBtn').addEventListener('click', () => {
      signInWithPopup(auth, provider)
        .then(() => {
          window.location.href = 'https://website2l.github.io/allweb/my-movie.html';
        })
        .catch(error => console.error(error));
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = 'https://website2l.github.io/allweb/my-movie.html';
      }
    });
  </script>
</body>
</html>
