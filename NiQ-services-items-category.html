<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiQ services Items Category</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }
        
        .section {
            padding: 20px;
            min-height: 100vh;
            background: #fff;
            color: #333;
            border: 0; /* Pehle se set borders ko remove karne ke liye */
            border-bottom: 12px solid; /* Border thickness set karen */
            border-image: linear-gradient(135deg, #3498db, #8e44ad) 1;
        }

        .section h1 {
            border-bottom: 2px solid #8e44ad;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .services-links {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .services-links a {
            color: #8e44ad;
            text-decoration: none;
            font-size: 2rem;
            padding: 10px 15px;
            border: 2px solid #8e44ad;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
            height: 150px;
            width: 250px;
            display: flex;
            flex-wrap: wrap;
            text-align: center;
            align-items: center;
            justify-content: center;
            font-family: "Bebas Neue", serif;
            font-weight: 400;
        }

        .services-links a:hover {
            background: #8e44ad;
            color: #fff;
        }
        
        .services-links a.Burgers {
          color: #fff !important;
          /* color: transparent; */
          background-size: 100% 100%;
          background-position: center;
          background-attachment: scroll;
          background-repeat: no-repeat;
          transition: background-size 0.2s ease-in-out; /* Smooth transition */
        }
        
        .services-links a.Burgers:hover {
          background-size: 120% 120%;
        }
        
        .services-links a.Broasts {
          color: #fff !important;
          /* color: transparent; */
          background-size: 150% 150%;
          background-position: center;
          background-attachment: scroll;
          background-repeat: no-repeat;
          transition: background-size 0.2s ease-in-out, font-size 0.2s ease-in-out; /* Smooth transition */
        }
        
        .services-links a.Broasts:hover {
          background-size: 170% 170%;
          /* font-size: 2.5rem; */
        }
        
        .services-links a.Pastas {
          color: #fff !important;
          /* color: transparent; */
          background-size: 100% 100%;
          background-position: center;
          background-attachment: scroll;
          background-repeat: no-repeat;
          transition: background-size 0.2s ease-in-out; /* Smooth transition */
        }
        
        .services-links a.Pastas:hover {
          background-size: 120% 120%;
        }
        
        .services-links a.Cakes {
          color: #fff !important;
          /* color: transparent; */
          background-size: 100% 100%;
          background-position: center;
          background-attachment: scroll;
          background-repeat: no-repeat;
          transition: background-size 0.2s ease-in-out; /* Smooth transition */
        }
        
        .services-links a.Cakes:hover {
          background-size: 120% 120%;
        }
        
        .services-links a.Halwa {
          color: #fff !important;
          /* color: transparent; */
          background-size: 100% 100%;
          background-position: center;
          background-attachment: scroll;
          background-repeat: no-repeat;
          transition: background-size 0.2s ease-in-out; /* Smooth transition */
        }
        
        .services-links a.Halwa:hover {
          background-size: 120% 120%;
        }
    </style>
</head>
<body>
    <div class="section services" id="services">
        <h1></h1>
        <div class="services-links"></div> <!-- Dynamic Links yahan add honge -->
    </div>



    <!-- Services JS file -->
    <script>
    // Function to get URL parameter by name
    function getCategoryFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get("categories");
    }

    // Function to dynamically update heading and links
    function updateServicesSection() {
        const category = getCategoryFromURL();
        if (!category) return;

        // Capitalize first letter and replace hyphens with spaces
        const categoryFormatted = category.replace(/-/g, " ").replace(/\b\w/g, char => char.toUpperCase());

        // Select section and update heading
        const servicesSection = document.getElementById("services");
        servicesSection.querySelector("h1").textContent = categoryFormatted;

        // Select services-links div
        const servicesLinksDiv = servicesSection.querySelector(".services-links");
        servicesLinksDiv.innerHTML = ""; // Clear previous links

        // Data Array
        const servicesData = [
            {
                name: "Burgers", 
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTe7ILQSkTE4XlsM6yNsUIt4y-nIKOF9EdOgA&usqp=CAU",
                gradient: "rgba(228, 43, 34, 0), rgba(228, 43, 34, 0.3)",
                category: "fast-food"
            },
            {
                name: "Broasts", 
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQh9GGjkNnEWjsuFXhKp7Hfj8A0HYsy-Nl4tA&usqp=CAU",
                gradient: "rgba(0, 0, 0, 0), rgba(228, 0, 0, 0.3)",
                category: "fast-food"
            },
            {
                name: "Pastas", 
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4NQcbUb6QvARp-b69L7ULKzr3hxgh1C4rTQ&usqp=CAU",
                gradient: "rgba(9, 18, 44, 0), rgba(9, 18, 44, 0.3)",
                category: "fast-food"
            },
            {
                name: "Cakes", 
                image: "https://cdn.uengage.io/uploads/7175/image-LNVBQ8-1706080822.jpg",
                gradient: "rgba(255, 193, 7, 0.3), rgba(255, 87, 34, 0.2)",
                category: "deserts"
            },
            {
                name: "Halwa", 
                image: "https://pipingpotcurry.com/wp-content/uploads/2022/02/Gajar-ka-Halwa-Piping-Pot-Curry.jpg",
                gradient: "rgba(255, 0, 0, 0.3), rgba(100, 0, 0, 0.2)",
                category: "deserts" 
            }
        ];

        const servicesContainer = document.querySelector(".services-links");
        // const baseURL = "https://website2l.github.io/allweb/NiQ-services-items-category.html";
        const baseURL = "https://website2l.github.io/allweb/NiQ-servies-items.html";

        servicesData.forEach(service => {
            // Check if the service's category matches the URL category
            if (service.category === category) {
            
            	// Convert name to lowercase and replace spaces with hyphens
                const formattedName = service.name.toLowerCase().replace(/\s+/g, "-");
                const finalURL = `${baseURL}?categories=${formattedName}`;

                const aTag = document.createElement("a");
                aTag.href = finalURL;
                // Add class based on the service name (also replacing spaces with hyphens)
                aTag.classList.add(service.name.replace(/\s+/g, "-"));
                aTag.style.backgroundImage = `linear-gradient(to left, ${service.gradient}), url("${service.image}")`;
                aTag.textContent = service.name;

                servicesContainer.appendChild(aTag);
            }
        });
    }

    // Call the function to update the section
    updateServicesSection();
</script>



    <!-- Services JS file -->
    <script type="text/plain">
    // Function to get URL parameter by name
function getCategoryFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get("categories");
}

// Function to dynamically update heading and links
function updateServicesSection() {
    const category = getCategoryFromURL();
    if (!category) return;

    // Capitalize first letter and replace hyphens with spaces
    const categoryFormatted = category.replace(/-/g, " ").replace(/\b\w/g, char => char.toUpperCase());

    // Select section and update heading
    const servicesSection = document.getElementById("services");
    servicesSection.querySelector("h1").textContent = categoryFormatted;

    // Select services-links div
    const servicesLinksDiv = servicesSection.querySelector(".services-links");
    servicesLinksDiv.innerHTML = ""; // Clear previous links

    // Google Apps Script URL (replace with actual URL)
    const apiUrl = "https://script.google.com/macros/s/AKfycbzmK2G6eXCJqjMqaWQGZJTjVJstXs3auZbBsLJy3qxrldFJTED5oTTZAoAaBEikV8in/exec";

    fetch(apiUrl)
        .then(response => response.json())
        .then(servicesData => {
            const servicesContainer = document.querySelector(".services-links");

            servicesData.forEach(service => {
                // Check if the service's category matches the URL category
                if (service.category === category) {
                    // Convert name to lowercase and replace spaces with hyphens
                    const formattedName = service.name.toLowerCase().replace(/\s+/g, "-");
                    const finalURL = `https://website2l.github.io/allweb/NiQ-servies-items.html?categories=${formattedName}`;

                    const aTag = document.createElement("a");
                    aTag.href = finalURL;
                    aTag.classList.add(service.name.replace(/\s+/g, "-"));
                    aTag.style.backgroundImage = `linear-gradient(to left, ${service.gradient}), url("${service.image}")`;
                    aTag.textContent = service.name;

                    servicesContainer.appendChild(aTag);
                }
            });
        })
        .catch(error => console.error("Error fetching services:", error));
}

// Call the function to update the section
updateServicesSection();
</script>

</body>
</html>
