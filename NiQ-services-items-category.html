function getCategoryFromURL() {

}

function updateServicesSection() {
    const category = getCategoryFromURL();
    if (!category) return;

    // Capitalize first letter and replace hyphens with spaces
    const categoryFormatted = category.replace(/-/g, " ").replace(/\b\w/g, char => char.toUpperCase());

    // Select section and update heading
    const servicesSection = document.getElementById("services");

    fetch(apiUrl)

        .then(servicesData => {
            const servicesContainer = document.querySelector(".services-links");
