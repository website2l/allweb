<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Services Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        .section {
            padding: 20px;
            min-height: 100vh;
            background: #fff;
            color: #333;
            border-bottom: 12px solid;
            border-image: linear-gradient(135deg, #3498db, #8e44ad) 1;
        }

        .section h1 {
            text-align: left;
            border-bottom: 2px solid #8e44ad;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .services-links {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .services-links a {
            color: #8e44ad;
            text-decoration: none;
            font-size: 2rem;
            padding: 10px 15px;
            border: 2px solid #8e44ad;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
            height: 150px;
            width: 250px;
            display: flex;
            flex-wrap: wrap;
            text-align: center;
            align-items: center;
            justify-content: center;
            font-family: "Bebas Neue", serif;
            font-weight: 400;
        }

        .services-links a:hover {
            background: #8e44ad;
            color: #fff;
        }
        
        .services-links a.Fast-Food {
          color: #fff !important;
          /* color: transparent; */
          background-size: 100% 100%;
          background-position: center;
          background-attachment: scroll;
          background-repeat: no-repeat;
          transition: background-size 0.2s ease-in-out; /* Smooth transition */
        }
        
        .services-links a.Fast-Food:hover {
          background-size: 120% 120%;
        }
        
        .services-links a.Drinks-and-Shakes {
          color: #fff !important;
          /* color: transparent; */
          background-size: 150% 150%;
          background-position: center;
          background-attachment: scroll;
          background-repeat: no-repeat;
          transition: background-size 0.2s ease-in-out, font-size 0.2s ease-in-out; /* Smooth transition */
        }
        
        .services-links a.Drinks-and-Shakes:hover {
          background-size: 170% 170%;
          /* font-size: 2.5rem; */
        }
        
        .services-links a.Salads {
          color: #fff !important;
          /* color: transparent; */
          background-size: 100% 100%;
          background-position: center;
          background-attachment: scroll;
          background-repeat: no-repeat;
          transition: background-size 0.2s ease-in-out; /* Smooth transition */
        }
        
        .services-links a.Salads:hover {
          background-size: 120% 120%;
        }
        
        .services-links a.Deserts {
          color: #fff !important;
          /* color: transparent; */
          background-size: 100% 100%;
          background-position: center;
          background-attachment: scroll;
          background-repeat: no-repeat;
          transition: background-size 0.2s ease-in-out; /* Smooth transition */
        }
        
        .services-links a.Deserts:hover {
          background-size: 120% 120%;
        }
        
        .services-links a.BBQ-Dishes {
          color: #fff !important;
          /* color: transparent; */
          background-size: 100% 100%;
          background-position: center;
          background-attachment: scroll;
          background-repeat: no-repeat;
          transition: background-size 0.2s ease-in-out; /* Smooth transition */
        }
        
        .services-links a.BBQ-Dishes:hover {
          background-size: 120% 120%;
        }
    </style>
</head>
<body>

<div class="section services" id="services">
    <h1>Services</h1>
    <div class="services-links"></div> <!-- Dynamic Links yahan add honge -->
</div>

<script>
    // Data Array
    const servicesData = [
        {
            name: "Fast Food",
            image: "https://cdn.i.haymarketmedia.asia/?n=campaign-asia%2fcontent%2ftop10fastfood_main_1200.jpg&h=570&w=855&q=100&v=20170226&c=1",
            gradient: "rgba(228, 43, 34, 0), rgba(228, 43, 34, 0.3)",
        },
        {
            name: "Drinks & Shakes",
            image: "https://cdnimg.webstaurantstore.com/uploads/seo_category/2024/10/Beverages/category-4.jpg",
            gradient: "rgba(0, 0, 0, 0), rgba(228, 0, 0, 0.3)",
        },
        {
            name: "Salads",
            image: "https://vegetablerecipes.com/wp-content/uploads/2025/09/Creamy-Macaroni-Salad-VR-5-1-of-1.jpg",
            gradient: "rgba(9, 18, 44, 0), rgba(9, 18, 44, 0.3)",
        },
        {
            name: "Deserts",
            image: "https://www.foodandwine.com/thmb/ckc6L6xKox0WfpfO6dMkuVGPQOY=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/Angel-Food-Cake-with-Three-Berry-Compote-FT-RECIPE0323-541a780b871441e0ab14383ee38acc44.jpg",
            gradient: "rgba(255, 193, 7, 0.3), rgba(255, 87, 34, 0.3)",
        },
    ];

    const servicesContainer = document.querySelector(".services-links");
    const baseURL = "https://website2l.github.io/allweb/NiQ-services-items-category.html";

    servicesData.forEach(service => {
            
        // Convert name to lowercase and replace spaces with hyphens
        const formattedName = service.name.toLowerCase().replace(/\s+/g, "-").replace("&", "and");
        const finalURL = `${baseURL}?categories=${formattedName}`;

        // Category Name ko URL-friendly aur class name ke liye format karna
        const className = service.name.replace(/\s+/g, "-").replace("&", "and");

        const aTag = document.createElement("a");
        aTag.classList.add(className); // Dynamically add class name
        aTag.href = finalURL;
        aTag.style.backgroundImage = `linear-gradient(to left, ${service.gradient}), url("${service.image}")`;
        aTag.textContent = service.name;

        servicesContainer.appendChild(aTag);
    });
</script>

<script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbxoAZHfJGjFogZTKl03sfy2khpZ--6Y91eDzU_d4fAS072s9iUYHHOdhvH1kRqPl0w7/exec";

fetch(apiUrl)
  .then(response => response.json())
  .then(servicesData => {
    const servicesContainer = document.querySelector(".services-links");
    const baseURL = "https://website2l.github.io/allweb/NiQ-services-items-category.html";

    servicesData.forEach(service => {
      const formattedName = service.name.toLowerCase().replace(/\s+/g, "-").replace("&", "and");
      const finalURL = `${baseURL}?categories=${formattedName}`;

      const className = service.name.replace(/\s+/g, "-").replace("&", "and");

      const aTag = document.createElement("a");
      aTag.classList.add(className);
      aTag.href = finalURL;
      aTag.style.backgroundImage = `linear-gradient(to left, ${service.gradient}), url("${service.image}")`;
      aTag.textContent = service.name;

      servicesContainer.appendChild(aTag);
    });
  })
  .catch(error => console.error("Error fetching services:", error));
</script>

</body>
</html>
