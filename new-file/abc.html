<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cuisine Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #cuisine-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .cuisine-link {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px 20px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }
    .cuisine-link:hover {
      background-color: #e0e0e0;
    }

    @media screen and (max-width: 600px) {
      .cuisine-link {
        width: 90%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <h1>Available Cuisines</h1>
  <div id="cuisine-links"></div>

  <script>
    // ✅ JSON data with same format
    const data = {
      "cuisines": [
        {
          "name": "Chinese",
          "types": [
            {
              "type": "Soup",
              "items": [
                { "name": "Hot & Sour Soup" },
                { "name": "Sweet Corn Soup" }
              ]
            },
            {
              "type": "Main Course",
              "items": [
                { "name": "Kung Pao Chicken" },
                { "name": "Sweet and Sour Pork" },
                { "name": "Chow Mein" }
              ]
            },
            {
              "type": "Snacks",
              "items": [
                { "name": "Spring Rolls" },
                { "name": "Dumplings" }
              ]
            }
          ]
        },
        {
          "name": "Italian",
          "types": [
            {
              "type": "Main Course",
              "items": [
                { "name": "Lasagna" },
                { "name": "Risotto" },
                { "name": "Spaghetti Carbonara" }
              ]
            },
            {
              "type": "Fast Food",
              "items": [
                { "name": "Pizza Margherita" },
                { "name": "Calzone" }
              ]
            },
            {
              "type": "Dessert",
              "items": [
                { "name": "Tiramisu" },
                { "name": "Panna Cotta" }
              ]
            }
          ]
        },
        {
          "name": "Indian",
          "types": [
            {
              "type": "Main Course",
              "items": [
                { "name": "Butter Chicken" },
                { "name": "Palak Paneer" },
                { "name": "Dal Makhani" }
              ]
            },
            {
              "type": "Snacks",
              "items": [
                { "name": "Samosa" },
                { "name": "Pakora" }
              ]
            },
            {
              "type": "Dessert",
              "items": [
                { "name": "Gulab Jamun" },
                { "name": "Rasgulla" }
              ]
            }
          ]
        },
        {
          "name": "Mexican",
          "types": [
            {
              "type": "Main Course",
              "items": [
                { "name": "Tacos" },
                { "name": "Enchiladas" },
                { "name": "Burritos" }
              ]
            },
            {
              "type": "Snacks",
              "items": [
                { "name": "Nachos" },
                { "name": "Quesadillas" }
              ]
            },
            {
              "type": "Dessert",
              "items": [
                { "name": "Churros" },
                { "name": "Flan" }
              ]
            }
          ]
        },
        {
          "name": "Pakistani",
          "types": [
            {
              "type": "Main Course",
              "items": [
                { "name": "Nihari" },
                { "name": "Chicken Karahi" },
                { "name": "Biryani" }
              ]
            },
            {
              "type": "Snacks",
              "items": [
                { "name": "Samosa" },
                { "name": "Chana Chaat" }
              ]
            },
            {
              "type": "Dessert",
              "items": [
                { "name": "Kheer" },
                { "name": "Gajar ka Halwa" }
              ]
            }
          ]
        }
      ]
    };

    // ✅ URL check and link generation
    const urlParams = new URLSearchParams(window.location.search);
    const section = urlParams.get("section");

    if (section === "services") {
      const container = document.getElementById("cuisine-links");

      data.cuisines.forEach(cuisine => {
        const link = document.createElement("a");
        link.className = "cuisine-link";
        link.href = `#${cuisine.name.toLowerCase()}-cuisine`;
        link.textContent = `${cuisine.name} Cuisines`;
        container.appendChild(link);
      });
    }
  </script>

</body>
</html>
