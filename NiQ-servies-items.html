    <script>
      // Buttons aur header elements ko select karte hain
      const openMenuBtn = document.getElementById("OpenMunBtn");
      const closeMenuBtn = document.getElementById("closeMenuBtn");
      const header = document.querySelector("header");
      const navLinks = document.querySelectorAll("header a"); // Sare <a> tags ko select karte hain
      
      // Open button click event
      openMenuBtn.addEventListener("click", () => {
          header.style.display = "flex";

          header.classList.remove("slide-in");

          openMenuBtn.style.display = "block"; // Open button ko show karte hain

      // <a> tag click event
      navLinks.forEach((link) => {
          link.addEventListener("click", () => {
              header.classList.remove("slide-in");
              header.classList.add("slide-out");
              closeMenuBtn.style.display = "none"; // Close button ko hide karte hain
          });
      });

function generateDynamicContent(category) {
    const categoryData = datas.filter(item => item.category === category);

    // ✅ Update <h1 id="categories"> with Category Name
    const categoryHeader = document.getElementById("categories");
    categoryHeader.textContent = category.charAt(0).toUpperCase() + category.slice(1); // First letter capital

    // ✅ Update items dynamically
    const itemLinksDiv = document.querySelector(".item-links");
    itemLinksDiv.innerHTML = "";

    categoryData.forEach(item => {
        const anchor = document.createElement("a");

        // ✅ Generate Class Name (e.g., class="ZingerBurger", class="SamashBurger")
        const className = item.name.replace(/\s+/g, ""); // Remove spaces

        anchor.textContent = item.name;

        itemLinksDiv.appendChild(anchor);
    });
}

}

        document.addEventListener("DOMContentLoaded", async function () {

        function generateDynamicContent(category) {

            document.getElementById("categories").textContent = category.charAt(0).toUpperCase() + category.slice(1);

            const itemLinksDiv = document.querySelector(".item-links");
            itemLinksDiv.innerHTML = "";

            categoryData.forEach(item => {
                const anchor = document.createElement("a");
                const className = item.name.replace(/\s+/g, "");

                anchor.href = `https://website2l.github.io/allweb/NiQ-servies-item-content.html?${item.name.toLowerCase().replace(/\s+/g, "-")}=${item.tilId}`;
                anchor.style.backgroundImage = `linear-gradient(To left, ${item.gradient}), url('${item.image}')`;
                anchor.textContent = item.name;
                itemLinksDiv.appendChild(anchor);
            });
        }

        function getCategoryFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
