    <script>
        // Naya Updated JS Code
const datas = [

  { 
    category: "broasts",

    category: "cakes",
    name: "Lava Cake",

    gradient: "rgba(228, 43, 34, 0), rgba(228, 43, 34, 0.3)",
  },
];

// Function jo dynamic content generate karega
function generateDynamicContent(category) {
    const categoryData = datas.filter(item => item.category === category);
    if (!categoryData.length) return;
    
    // ✅ Update <h1 id="categories"> with Category Name
    const categoryHeader = document.getElementById("categories");
    categoryHeader.textContent = category.charAt(0).toUpperCase() + category.slice(1); // First letter capital

    // ✅ Update items dynamically
    const itemLinksDiv = document.querySelector(".item-links");
    itemLinksDiv.innerHTML = "";

    categoryData.forEach(item => {
        const anchor = document.createElement("a");

        // ✅ Generate Class Name (e.g., class="ZingerBurger", class="SamashBurger")
        const className = item.name.replace(/\s+/g, ""); // Remove spaces
        anchor.className = className; // Assign class name
        
        anchor.href = `https://website2l.github.io/allweb/NiQ-servies-item-content.html?${item.name.toLowerCase().replace(/\s+/g, "-")}=${item.TilId}`;
        anchor.style.backgroundImage = `linear-gradient(To left, ${item.gradient}), url('${item.image}')`;
        anchor.textContent = item.name;

        itemLinksDiv.appendChild(anchor);
    });
}

// URL se category extract karna
function getCategoryFromURL() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get("categories");
}

// Category select karke render karna
const selectedCategory = getCategoryFromURL();
if (selectedCategory) {
    generateDynamicContent(selectedCategory);
} else {
    document.getElementById("categories").textContent = "No category selected";
}
    </script>

    

    <!-- JavaScript -->
    <script type="text/plain">
        document.addEventListener("DOMContentLoaded", async function () {
    const sheetURL = "https://script.google.com/macros/s/AKfycbzIXiE91wo5ELKkRKerODYnsnZ8e1PZuCKz-hpuqfQEP-gWFJ_EyXBsMqjJH8Drw_DT/exec"; // Apni Web App URL yahan paste karein

    try {
        let response = await fetch(sheetURL);
        let datas = await response.json(); // Google Sheet se JSON fetch karein
        
        function generateDynamicContent(category) {
            const categoryData = datas.filter(item => item.category.toLowerCase() === category.toLowerCase());
            if (!categoryData.length) return;
            
            document.getElementById("categories").textContent = category.charAt(0).toUpperCase() + category.slice(1);

            const itemLinksDiv = document.querySelector(".item-links");
            itemLinksDiv.innerHTML = "";

            categoryData.forEach(item => {
                const anchor = document.createElement("a");
                const className = item.name.replace(/\s+/g, ""); 
                anchor.className = className;
                anchor.href = `https://website2l.github.io/allweb/NiQ-servies-item-content.html?${item.name.toLowerCase().replace(/\s+/g, "-")}=${item.tilId}`;
                anchor.style.backgroundImage = `linear-gradient(To left, ${item.gradient}), url('${item.image}')`;
                anchor.textContent = item.name;
                itemLinksDiv.appendChild(anchor);
            });
        }

        function getCategoryFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("categories");
        }

        const selectedCategory = getCategoryFromURL();
        if (selectedCategory) {
            generateDynamicContent(selectedCategory);
        } else {
            document.getElementById("categories").textContent = "No category selected";
        }

    } catch (error) {
        console.error("Error fetching data:", error);
    }
});
    </script>
