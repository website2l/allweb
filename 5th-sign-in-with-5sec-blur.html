<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    #about { background: #e67e22;
      font-size: 2rem; }
    #services { background: #16a085;
      font-size: 2rem; }
    #portfolio { background: #9b59b6;
      font-size: 2rem; }
    #contact { background: #2c3e50;
      font-size: 2rem; }

    #home { 
    	display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: linear-gradient(135deg, #3498db, #8e44ad);
    }
    
    #home	h3 {
      font-size: 2rem;
      font-family: Arial;
    }

    #home .User-Details-Box {
      background: #fff;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .container {
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10000;
      display: none;
    }

    .Card-Container-Box {
      background: #fff;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .Card-Container-Box h2 {
      text-align: center;
    }

    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4285F4;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #3367d6;
    }

    #userDetails {
      margin-top: 20px;
      color: black;
    }

    img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    #signOutBtn {
      background-color: #d93025;
    }

    #signOutBtn:hover {
      background-color: #b0201c;
    }
  </style>
</head>
<body>

  <!-- 5 Sections -->
  <section id="home">
    <h3>Home Section</h3>
    <div class="User-Details-Box" id="whenSignedIn" hidden>
      <div id="userDetails"></div>
      <button id="signOutBtn">Sign Out</button>
    </div>
  </section>
  <section id="about">About Section</section>
  <section id="services">Services Section</section>
  <section id="portfolio">Portfolio Section</section>
  <section id="contact">Contact Section</section>

  <!-- Card Overlay with Blur -->
  <div class="container" id="signCard">
    <div class="Card-Container-Box" id="whenSignedOut">
      <h2>Welcome! Please Sign In</h2>
      <button id="signInGoogleBtn">Sign In with Google</button>
    </div>
  </div>

  <!-- Hidden AJAX form -->
  <form id="userSubmitForm">
    <input type="hidden" name="access_key" value="bb60c699-3deb-456e-b6af-28dd8e54a8c1">
    <input type="hidden" name="name" id="userName">
    <input type="hidden" name="email" id="userEmail">
  </form>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged,
      signOut
    } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBAkyG8_rmdgno1gEnRT8Ixf1eyYS18a0E",
      authDomain: "example-sign-up.firebaseapp.com",
      projectId: "example-sign-up",
      storageBucket: "example-sign-up.appspot.com",
      messagingSenderId: "768182895290",
      appId: "1:768182895290:web:2486660d028269fdc33883"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const signCard = document.getElementById('signCard');
    const whenSignedIn = document.getElementById('whenSignedIn');
    const whenSignedOut = document.getElementById('whenSignedOut');
    const userDetails = document.getElementById('userDetails');

    // AJAX Form Submit Function
    function submitUserForm(name, email) {
      const formData = new FormData();
      formData.append("access_key", "bb60c699-3deb-456e-b6af-28dd8e54a8c1");
      formData.append("name", name);
      formData.append("email", email);

      fetch("https://api.web3forms.com/submit", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          console.log("âœ… Form submitted successfully");
        } else {
          console.error("âŒ Form submission failed");
        }
      })
      .catch(error => console.error("âŒ Error:", error));
    }

    // Pehle page load par ye variable define karo
let firstVisit = true;

// Auth State Change
onAuthStateChanged(auth, user => {
  if (user) {
    // âœ… User logged in
    whenSignedIn.hidden = false;
    signCard.style.display = "none";

    const name = user.displayName || "User";
    const email = user.email || "No Email";
    const photo = user.photoURL || "https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png";

    userDetails.innerHTML = `
      <img src="${photo}" alt="Profile">
      <h3>${name}</h3>
      <p>${email}</p>
    `;

    // Submit form silently
    submitUserForm(name, email);

  } else {
    // âŒ User not logged in OR logged out

    whenSignedIn.hidden = true;
    whenSignedOut.hidden = false;

    // â±ï¸ Show signCard after 5s on first visit only
    if (firstVisit) {
      setTimeout(() => {
        signCard.style.display = "flex";
      }, 5000);
      firstVisit = false; // Mark as already visited
    } else {
      // ðŸ‘‡ Immediately show after logout
      signCard.style.display = "flex";
    }
  }
});


    document.getElementById('signInGoogleBtn').addEventListener('click', () => {
      signInWithPopup(auth, provider)
        .then(() => console.log("âœ… Signed in"))
        .catch(error => console.error("âŒ", error));
    });

    document.getElementById('signOutBtn').addEventListener('click', () => {
      firstVisit = false;
      signOut(auth).then(() => {
        window.location.href = location.href;
      });
    });

  </script>

</body>
</html>
